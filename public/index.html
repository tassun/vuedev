<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>img/favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="container">
    </div>
    <div id="dialogpanel">
    <div id="fsmodaldialog" class="modal fade pt-page pt-page-item" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-xm">
        <div class="modal-content portal-area fa-portal-area">
          <div class="modal-header">
            <h4 class="modal-title" id="modalheadertitle">Modal Dialog</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="entry-dialog-layer">
              Hello, Bootstrap Dialog
          </div>
          <div class="row-heighter modal-footer" >
            <input type="button" id="canceldialogbutton" class="btn btn-dark btn-sm" data-dismiss="modal" value="Cancel"/>
          </div>
        </div>
      </div>
    </div>        
    </div>
    <div id="modaldialog"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
